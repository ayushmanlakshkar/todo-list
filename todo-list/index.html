<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">TO-DO-LIST</div>
        <div id="input">
            <input class ='variables' type="text" id="to_do">
            <input class ='variables' type="datetime-local"  id="timestamp">
            <button type="submit" id="add">ADD</button>
        </div>
        <div id="clock"></div>
        <div class="box">
            <ul class="row" id="bolds">
                <li class="column serial">S.NO.</li>
                <li class="column task">TASKS</li>
                <li class="column deadline">DEADLINE</li>
                <li class="column remove">REMOVE</li>
            </ul>
            
        </div>

        
    </div>

</body>
<script src="script.js"></script>
</html>
